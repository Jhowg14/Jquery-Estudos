<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
    <div id="Calculadora">
        <h1>Calculadora</h1>
        <label>Valor 1</label>
        <input type="text" id="valor1" value="0"/>
        <br/><br/>
        <label>Valor 2</label>
        <input type="text" id="valor2" value="0"/>
        <br/><br/>
        <label>Resultado</label>
        <input type="text" id="resultado" value="0"/>
        <br/><br/>
        <button id="somar">SomarJS</button>
        <button id="somarJQ">SomarJQ</button>
    </div>

    <script>
        let somar = document.getElementById("somar").addEventListener("click", function(){
            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;
            let resultado = parseInt(valor1) + parseInt(valor2);
            document.getElementById("resultado").value = resultado;
        });

    </script>
    <script>
        $("#somar").click(function(){
            var valor1 = $("#valor1").val();
            var valor2 = $("#valor2").val();
            var resultado = parseInt(valor1) + parseInt(valor2);
            $("#resultado").val(resultado);
        });
        $("#somarJQ").click(function(){
            var valor1 = $("#valor1").val();
            var valor2 = $("#valor2").val();
            var resultado = parseInt(valor1) + parseInt(valor2);
            $("#resultado").val(resultado);
        });
    </script>
</body>
    <script>
        $("h1").css("color", "red");
        $("p").css("color", "blue");
    </script>
</html>
